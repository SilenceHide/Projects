<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Gradient Generator</title>
    <!--Font Awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!--Google Fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="colors">
        <input type="color" id="color-a" value="#14c9cc" />
        <input type="color" id="color-b" value="#19e13a" />
      </div>
      <div class="buttons">
        <button data-direction="to top">
          <i data-direction="to top" class="fas fa-arrow-up"></i>
        </button>
        <button data-direction="to bottom" class="active">
          <i data-direction="to bottom" class="fas fa-arrow-down"></i>
        </button>
        <button data-direction="to right">
          <i data-direction="to right" class="fas fa-arrow-right"></i>
        </button>
        <button data-direction="to left">
          <i data-direction="to left" class="fas fa-arrow-left"></i>
        </button>
        <button data-direction="to top right" class="rotate-icon">
          <i data-direction="to top right" class="fas fa-arrow-up"></i>
        </button>
        <button data-direction="to bottom left" class="rotate-icon">
          <i data-direction="to bottom left" class="fas fa-arrow-down"></i>
        </button>
        <button data-direction="to bottom right" class="rotate-icon">
          <i data-direction="to bottom right" class="fas fa-arrow-right"></i>
        </button>
        <button data-direction="to top left" class="rotate-icon">
          <i data-direction="to top left" class="fas fa-arrow-left"></i>
        </button>
      </div>
      <button id="submit">Generate</button>
      <div class="output">
        <textarea id="code" rows="2"></textarea>
        <button id="copy">Copy</button>
      </div>
    </div>
    <!--Script-->
    <script src="script.js"></script>
  </body>
</html>
